
<button type="button" class="btn btn-primary" (click)="showed = !showed" >
  Show info
</button>
<div class="info_popover panel panel-default" *ngIf="showed">
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <tbody>
      <tr *ngFor="let key of getKeys()">
        <td>{{key}}</td>
        <deep-view *ngIf="isComplex(data[key])" [data]="data[key]"></deep-view>
        <td *ngIf="!isComplex(data[key])">
          <div *ngIf="isSmallText(data[key])">
            {{data[key]}}
          </div>
          <div *ngIf="!isSmallText(data[key])">
            <pre-view *ngIf="!isSmallText(data[key])" [data]="data[key]"></pre-view>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
